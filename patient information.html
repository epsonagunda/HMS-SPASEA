<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Patient Info</title>
  <link rel="stylesheet" href="site.css">
  <link rel="shortcut icon" href="Log.png" type="image/png">
</head>

<body>
  <header>
    <h1>Patient Registration</h1>
  </header>

  <form id="registrationForm" action="register.php" method="POST">
    <label for="prefix">Select Prefix:<span class="req">*</span></label>
    <select id="prefix" name="prefix" required>
      <option value=""></option>
      <option value="Mr">Mr</option>
      <option value="Mrs">Mrs</option>
      <option value="Miss">Miss</option>
      <option value="Ms">Ms</option>
      <option value="Master">Master</option>
      <option value="Dr">Dr</option>
      <option value="Baby">Baby</option>
    </select>
    <br><br>

    <fieldset>
      <legend>Full Name</legend>
      <label for="firstName">First Name: <span class="req">*</span></label>
      <input type="text" id="firstName" name="firstName" required style="text-transform: capitalize;">

      <label for="middleName">Middle Name:<span class="req">*</span></label>
      <input type="text" id="middleName" name="middleName" required style="text-transform: capitalize;">

      <label for="lastName">Last Name:<span class="req">*</span></label>
      <input type="text" id="lastName" name="lastName" required style="text-transform: capitalize;">
    </fieldset>

    <label for="age">Age:<span class="req">*</span></label>
    <input type="number" id="age" name="age" min="0" max="120" required>

    <label for="gender">Gender:<span class="req">*</span></label>
    <select id="gender" name="gender" required>
      <option value=""></option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="maritalStatus">Marital Status:</label>
    <select id="maritalStatus" name="maritalStatus">
      <option value=""></option>
      <option value="Married">Married</option>
      <option value="Divorced">Divorced</option>
      <option value="Single">Single</option>
      <option value="Unknown">Unknown</option>
      <option value="Widowed">Widowed</option>
    </select>
    <br><br>

    <label for="nationalityName">Nationality:</label>
    <input type="text" id="nationalityName" name="nationality" style="text-transform: capitalize;">

    <label for="contactnumber">Contact Number:<span class="req">*</span></label>
    <input type="tel" id="contactnumber" name="contactnumber" required>

    <label for="register_county">Select County:<span class="req">*</span></label>
    <select name="county" id="register_county">
      <option value=""></option>
      <option value="Mombasa">Mombasa</option>
      <option value="Kilifi">Kilifi</option>
      <option value="Kwale">Kwale</option>
      <option value="Tana River">Tana River</option>
      <option value="Lamu">Lamu</option>
      <option value="Taita/Taveta">Taita/Taveta</option>
      <option value="Garissa">Garissa</option>
      <option value="Wajir">Wajir</option>
      <option value="Mandera">Mandera</option>
      <option value="Marsabit">Marsabit</option>
      <option value="Isiolo">Isiolo</option>
      <option value="Meru">Meru</option>
      <option value="Tharaka-Nithi">Tharaka-Nithi</option>
      <option value="Embu">Embu</option>
      <option value="Kitui">Kitui</option>
      <option value="Machakos">Machakos</option>
      <option value="Makueni">Makueni</option>
      <option value="Nyandarua">Nyandarua</option>
      <option value="Nyeri">Nyeri</option>
      <option value="Kirinyaga">Kirinyaga</option>
      <option value="Murang'a">Murang'a</option>
      <option value="Kiambu">Kiambu</option>
      <option value="Turkana">Turkana</option>
      <option value="West Pokot">West Pokot</option>
      <option value="Samburu">Samburu</option>
      <option value="Trans Nzoia">Trans Nzoia</option>
      <option value="Uasin Gishu">Uasin Gishu</option>
      <option value="Elgeyo/Marakwet">Elgeyo/Marakwet</option>
      <option value="Nandi">Nandi</option>
      <option value="Baringo">Baringo</option>
      <option value="Laikipia">Laikipia</option>
      <option value="Nakuru">Nakuru</option>
      <option value="Narok">Narok</option>
      <option value="Kajiado">Kajiado</option>
      <option value="Kericho">Kericho</option>
      <option value="Kakamega">Kakamega</option>
      <option value="Vihiga">Vihiga</option>
      <option value="Bungoma">Bungoma</option>
      <option value="Busia">Busia</option>
      <option value="Siaya">Siaya</option>
      <option value="Kisumu">Kisumu</option>
      <option value="Homa Bay">Homa Bay</option>
      <option value="Migori">Migori</option>
      <option value="Kisii">Kisii</option>
      <option value="Nyamira">Nyamira</option>
      <option value="Nairobi City">Nairobi City</option>
    </select>

    <br><br>
    <button type="submit">Register Patient</button>
  </form>

  <footer id="foot01"></footer>
  <script src="script.js"></script>
</body>

</html>
